<section>
    <div class="row" style="width:250px">
        <div class="col-md-4" style="width: 100%">
            <h5 style="color: #9197a3; float: left">PEOPLE YOU MAY KNOW</h5>
            <a style="float: right;padding-top: 6px" href="#">See all</a>
        </div>
    </div>
    <div class="row" style="width: 250px;">
        <div class="col-md-4" data-bind="foreach: friends" style="height: auto;width: 100%;">
            <div class="form-group" style="height: auto;min-height: 63px">
                <img style="border-radius: 0px;float: left;width: 30%" class="img-rounded" data-bind="attr:{src: picture.data.url} ">
                <div class="col-sm-10" style="width: 70%;height: 100%">
                    <a href="#" data-bind="text: name"></a><br>
                    <small data-bind="text: mutual"></small><br>
                    <button class="btn btn-default btn-xs" data-bind="click:$parent.search">
                        <span class="glyphicon glyphicon-plus"></span> Add friends
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
