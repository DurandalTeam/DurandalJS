<div class="container">
    <div style="height: 20px;">

    </div>
    <div class="col-sm-3 col-md-3">
        <div class="panel-group">
            <div class="panel panel-primary">
                <div class="panel-heading">Apps</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-search"></span>
                    Games</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-envelope">
                    On this day</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-print"></span>
                    Dragon City</div>
            </div>
            <div class="panel panel-primary">
                <div class="panel-heading">GROUPS</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-search"></span>
                    New Group
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-envelope"></span>
                    UC Client
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-print"></span>
                    Create Group
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-6 col-md-6">
        <div class="panel-group">
            <div class="panel panel-success">
                <div class="panel-heading">First feed</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-search"></span>
                    Games</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-envelope">
                    On this day</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-print"></span>
                    Dragon City</div>
            </div>
            <div class="panel panel-success">
                <div class="panel-heading">Second feed</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-search"></span>
                    New Group
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-envelope"></span>
                    UC Client
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-print"></span>
                    Create Group
                </div>
            </div>
        </div>
    </div>

    <div class="col-sm-3 col-md-3">
        <div class="panel-group">
            <div class="panel panel-info">
                <div class="panel-heading">PEOPLE YOU MAY KNOW</div>

                <div class="row" style="width: 250px;">
                    <div  data-bind="foreach: friends" style="height: auto;width: 100%;">
                        <div class="form-group" style="height: auto;min-height: 63px">
                            <img style="border-radius: 0px;float: left;width: 30%" class="img-rounded" data-bind="attr:{src: picture.data.url} ">
                            <div class="col-sm-10" style="width: 70%;height: 100%">
                                <a href="#" data-bind="text: name"></a><br>
                                <small data-bind="text: mutual"></small><br>
                                <button class="btn btn-default btn-xs" data-bind="click:$parent.search">
                                    <span class="glyphicon glyphicon-plus"></span> Add friends
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="panel panel-info">
                <div class="panel-heading">APPs SUGGESTION</div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-search"></span>
                    New Group
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-envelope"></span>
                    UC Client
                </div>
                <div class="panel-body">
                    <span class="glyphicon glyphicon-print"></span>
                    Create Group
                </div>
            </div>
        </div>
    </div>
</div>
