<section style="width: 470px">
    <div data-bind="foreach: feeds">
        <div style="width: 100%; min-height:40px; height: auto;">
            <div style="float: left; width: 10%; height: 40px;">
                <img style="height: 100%; border-radius: 0px;" src="./image/my-pic.jpg" class="img-rounded"/>
            </div>
            <div style="float: left; width: 65%; height: 100%">
                <a href="#" data-bind="text: from.name"></a><br/>
            </div>
        </div>
        <div style="width: 100%; min-height:40px; height: auto;">
            <div style="float: left; width: 100%; height: 100%;">
                <div>
                    <p data-bind="text: message">
                        <!--Relax cuoi tuan nao!!! :D-->
                    </p>
                </div>
                <div style="float: left; width: 470px; height: 376px;">
                    <img style="width: 100%; height: 100%; border-radius: 0px;" data-bind="attr:{src: picture}" class="img-rounded"/>
                </div>
                <div>
                    <a href="#">Like</a> · 
                    <a href="#">Comment</a> · 
                    <a href="#">Share</a>
                </div>
                <div>
                    <div style="float: left; width: 10%; height: 40px;">
                        <img style="height: 100%; border-radius: 0px;" src="./image/my-pic.jpg" class="img-rounded"/>
                    </div>
                    <div style="float: left; width: 90%; height: 40px;">
                        <input style="width: 100%; height: 100%;" type="text" placeholder="Write a comment..." />
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
